<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">        
        <!-- TODO look at User API for PhotoUrl-->
        <img class="card-img-top img-thumbnail" src="{{user?.photos[0].url}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>              
            <strong>Locations: </strong>
            <p>{{user?.city}}, {{user?.country}} </p>            
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user?.age}} </p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{user?.lastActive}} </p>
          </div>
          <div>
            <strong>Member Since: </strong>
            <p>{{user?.created}} </p>
          </div>
        </div>
        <div class="footer">
          <div>
            <button class="btn btn-primary">Like</button>
            <button class="btn btn-success">Message</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      
    </div>
  </div>
</div>
